<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
</head>
<body>
<p>Вы искали: <strong>{{ query }}</strong></p>
    {% if pasts %}
        <p>Найдено {{ pasts|length }} паста{{ pasts|pluralize }}.</p>
        <ul>
            {% for paste in pasts %}
                <li>{{ paste.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
    <p>Паст, удовлетворяющих заданному критерию, не найдено.</p>
    {% endif %}
</body>
</html>
