{% if errors %}
    {% for error in errors %}
        <p style="color: red;">{{ error }}</p>
    {% endfor %}
{% endif %}

<form action="/search/" method="get" class="navbar-form navbar-right nav-search-form">
    <div class="form-group">
        <input type="search" name="q" class="form-control nav-search-form__input" placeholder="Type something here">
    </div>
    <button type="submit" class="btn btn-info nav-search-form__submit">Search</button>
</form>
