{% extends "base.html" %}
{% block title %}Add{% endblock %}

{% block content %}

<h1>Paste something</h1>
{% if form.errors %}
    <p style="color: red;">Исправьте следующие ошибки: {{ form.errors }}</p>
{% endif %}

<form action="" method="POST">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Paste" id="submit">
</form>

{% endblock %}
